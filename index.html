<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div class="carousel-container">
            <img src="/imgs/img-1.jpg" class="slide-img current">
            <img src="/imgs/img-2.jpg" class="slide-img">
            <img src="/imgs/img-3.jpg" class="slide-img">
            <img src="/imgs/img-4.jpg" class="slide-img">
            <img src="/imgs/img-5.jpg" class="slide-img">
            <img src="/imgs/img-6.jpg" class="slide-img">
        </div>
        <button class="prev"><i class="fa-solid fa-angle-left left-arrow"></i></button>
        <button class="next"><i class="fa-solid fa-angle-right right-arrow"></i></button>
    </div>
</body>
</html>
